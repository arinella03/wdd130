<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <main class="box">
        <h1>âœ” Basic HTML and CSS</h1>
        <form class="box">
            <div class="quiz-item">
                <label for="q1">1. What does the acronymn CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item">
                <label for="q2">2.How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
            </div>

            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="1">#This is a comment</option>
                    <option value="2">B. /* This is a comment*/</option>
                    <option value="3">?//This is a comment</option>
                </select>
            </div>

            <label for="q4"> 4.What is the bottom margin given this declaration?</label>
            <code class="box">margin: 10px 5px 15px;</code>
            <input type="number" id="q4" name="q4">

            <button type="submit"> Submit Quiz</button>

        </form>
    </main>

</body>

</html>
