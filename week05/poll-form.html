<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h3>Fill in required options</h3>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Personal Information</legend>

                <div class="form-item column2">
                    <label for="fullname">User's Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="useremail">User's email address:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>

        </form>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <label for="quantity">Select Quantity</label>
                <select name="quantity" id="quantity">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <div class="form-item column1"><label for="browser">What is your favourite browser? </label>
                    <select name="browser" id="browser">
                        <option value="1">Chrome</option>
                        <option value="2">Edge</option>
                        <option value="3">Other</option>
                    </select>
                </div>

                <div class="form-item column1"><label>
                        <input type="checkbox" id="pet" name="pet"> Do you have a household pet?
                    </label></div>
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" rows="3"
                    placeholder="Stiilwater Florida, Amsterdam Netherlands, Tibuktu"></textarea>
                </div>
            </fieldset>


            <button type="submit">Submit poll</button>
        </form>


    </main>
    <footer></footer>

</body>

</html>
