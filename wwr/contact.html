<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Murchison Falls Rafting Company </title>
    <meta name="description"
        content="This page helps the user to get to know how to contact Murchison Falls Rafting Company, their location and contacts. The user can also ask questions of inquiry.">
    <meta name="author" content="Arinaitwe Daniella">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/rafting-logo.jpg" alt="Exciting Rafting Company Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="info">
            <h1>Murchison Falls Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kampala, Uganda</p>
            <p>+256 762 174 491</p>
            <p>info@murchisonfallsrafting.com</p>
        </div>
        <aside>
            <div class="image-item">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15958.55407978882!2d30.146559999999994!3d-0.5439487999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sug!4v1764695111618!5m2!1sen!2sug"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <form>

                <div class="info-item">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" name="user-name" placeholder="John Smith">
                </div>
                <div class="info-item">
                    <label for="user-email">Email</label>
                    <input type="text" id="user-email" name="user-email" placeholder="johnsmith@gmail.com">
                </div>
                <fieldset class="radio-filedset">

                    <legend class="radio-legend">Message Purpose </legend>
                    <div class="info-item">
                        <div class="radio-group">
                            <label>
                                <input type="radio" id="general-inquiry" name="message-purpose" value="General Inquiry"
                                    required>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" id="reservation-question" name="message-purpose"
                                    value="Reservation Question">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" id="website-suggestion" name="message-purpose"
                                    value="Website Suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="info-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="3" placeholder="Type here"></textarea>
                </div>
                <div class="info-item">
                    <label for="subscribe">Please subscribe me to monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Get in Touch!</button>



            </form>
        </aside>
        <section>
            <h3>We are Here to Serve You</h3>
            <div class="profile-grid">
                <figure>
                    <img src="images/chairperson.jpg" alt="Chairperson profile image ">
                    <figcaption>Chairperson</figcaption>
                </figure>
                <figure>
                    <img src="images/hr-manager.jpg" alt="Profile of Human Resource Manager">
                    <figcaption>Human Resource Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/finance-manager.jpg" alt="Profile of Finance Manager">
                    <figcaption>Finance Manager</figcaption>
                </figure>

            </div>

        </section>


    </main>
    <footer>
        <p>&copy;2025 Murchison Falls Rafting Company
            | Arinaitwe Daniella</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noreferrer">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noreferrer">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noreferrer">
                <img src="images/linkedin.jpg" alt="Linkedin Icon">
            </a>
        </nav>
    </footer>

</body>

</html>
